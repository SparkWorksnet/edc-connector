# ========================================
# Database Configuration - MariaDB
# ========================================
# MariaDB Connection
edc.datasource.default.url=jdbc:postgresql://127.0.0.1:5432/edc_provider
edc.datasource.default.user=edc_user
edc.datasource.default.password=edc_password
# ========================================
# Schema Auto-creation (Development only)
# ========================================
# Enable automatic schema creation (disable in production)
edc.sql.schema.autocreate=true
# Connection pool settings
edc.datasource.default.pool.maxIdleConnections=10
edc.datasource.default.pool.maxTotalConnections=20
edc.datasource.default.pool.minIdleConnections=3
edc.datasource.default.pool.testConnectionOnBorrow=true
edc.datasource.default.pool.testConnectionOnCreate=true
edc.datasource.default.pool.testConnectionWhileIdle=true
# ========================================
# SQL Store Configuration
# ========================================
# Asset Index
edc.sql.store.asset.datasource=default
# Contract Definitions
edc.sql.store.contractdefinition.datasource=default
# Contract Negotiations
edc.sql.store.contractnegotiation.datasource=default
# Transfer Processes
edc.sql.store.transferprocess.datasource=default
# Policy Definitions
edc.sql.store.policydefinition.datasource=default
# Policy Monitor (optional)
edc.sql.store.policymonitor.datasource=default
# ========================================
# Connector Settings
# ========================================
edc.transfer.proxy.token.signer.privatekey.alias=private-key
edc.transfer.proxy.token.verifier.publickey.alias=public-key
web.http.port=18180
web.http.path=/api
web.http.management.port=18181
web.http.management.path=/management
web.http.protocol.port=18182
web.http.protocol.path=/protocol
web.http.control.port=18183
web.http.control.path=/control
edc.dsp.callback.address=http://127.0.0.1:18182/protocol
edc.participant.id=provider
edc.ids.id=urn:connector:provider
edc.dataplane.http.sink.partition.size=1
#cors
edc.web.rest.cors.enabled=true
edc.web.rest.cors.origins=*
edc.web.rest.cors.methods=GET,POST,PUT,DELETE,OPTIONS
edc.web.rest.cors.headers=origin,content-type,accept,authorization,x-api-key
edc.web.rest.cors.credentials=true
