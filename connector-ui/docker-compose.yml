version: '3.8'

services:
  connector-ui:
    build:
      context: .
      dockerfile: Dockerfile
    image: edc-connector-ui:latest
    container_name: edc-connector-ui
    ports:
      - "8082:80"
    environment:
      # Configure the EDC Management API port
      # The dashboard will automatically construct the URL using the current hostname
      # and this port: {protocol}://{hostname}:{API_PORT}/management
      - API_PORT=18191
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
